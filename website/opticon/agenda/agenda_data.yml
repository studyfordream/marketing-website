            title: "How to Build a Culture of Optimization from Within"
            time: "1:30 - 2:15"
            location: "Main Room"
            description: "A successful optimization program doesn't just appear out of thin air. It takes bold ideas, a nimble approach, a talented team, and an overwhelming desire to experiment and learn. At the core of all of this is your company's internal culture. Join leaders from Pinterest, Eventbrite, and Blue Bottle Coffee to learn how to develop a growth mindset that extends well beyond the web and mobile. You'll walk away with actionable ideas to strengthen your people, talent, and culture in a data-driven way."
